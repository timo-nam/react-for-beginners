<!DOCTYPE html>
<html>
  <body>
    <div id="root"></div>
  </body>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    function AtoB(props) {
      const pairs = [
        {
          a: "minutes",
          b: "hours",
          coefficient: 60,
          aToB: "min → hr",
          bToA: "hr → min"
        },
        {
          a: "km",
          b: "miles",
          coefficient: 1.609344,
          aToB: "km → miles",
          bToA: "miles → km"
        }
      ];

      const pair = pairs[Number(props.pairIndex)];

      const [amount, setAmount] = React.useState(0);
      const [inverted, setInverted] = React.useState(false);

      const onChange = (event) => {
        setAmount(event.target.value);
      };

      const reset = () => setAmount(0);

      const onInvert = () => {
        reset();
        setInverted((current) => !current)
      };

      return (
        <div>
          <div>
            <label htmlFor={pair.a}>{pair.a}</label>
            <input
              value={inverted ? amount * (pair.coefficient) : amount}
              id={pair.a}
              placeholder={pair.a}
              type="number"
              onChange={onChange}
              disabled={inverted}
            />
          </div>
          <div>
            <label htmlFor={pair.b}>{pair.b}</label>
            <input
              value={inverted ? amount : amount / pair.coefficient}
              id={pair.b}
              placeholder={pair.b}
              type="number"
              onChange={onChange}
              disabled={!inverted}
            />
          </div>
          <button onClick={reset}>Reset</button>
          <button onClick={onInvert}>{inverted ? pair.bToA : pair.aToB}</button>
        </div>
      );
    }

    function App() {
      const [index, setIndex] = React.useState("0");

      const onSelect = (event) => setIndex(event.target.value);

      return (
        <div>
          <h1>Super Converter</h1>
          <select onChange={onSelect}>
            <option value="0">Minutes & Hours</option>
            <option value="1">Km & Miles</option>
          </select>
          <hr />
          <AtoB pairIndex={index}/>
        </div>
      );
    }

    const root = document.getElementById("root");
    ReactDOM.render(<App />, root);
  </script>
</body>
</html>
